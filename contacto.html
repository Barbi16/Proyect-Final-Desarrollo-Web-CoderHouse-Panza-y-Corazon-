        <form class="contacto" action="">
            <fieldset class="formulario">
                <legend> <h4>Contactanos</h4></legend>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre"> <br> <br>
                <label for="Email">Email</label> 
                <input type="email" id="Email"  name="email" placeholder="nombre@ejemplo.com"> <br><br>
                <div>Mayor de 18 años</div>
                <input type="radio" name="edad" value="mayor">
                <div>Menor de 18 años</div>
                <input type="radio" name="edad" value="menor"><br><br>
                <label for="Comentario">Comentario</label><br>
                <textarea name="Comentarios" cols="20" rows="5"></textarea> <br>
                <input type="submit" value="Enviar" >
                <input type="reset" value="Limpiar">
                <h5>Quiero que me envien notificaciones</h5>
                <input type="checkbox" name="acepta" value="1">
                
                
            </fieldset>
    </main>
